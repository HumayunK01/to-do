<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://cdn1.iconfinder.com/data/icons/productivity-aesthetics-vol-2/256/To_Do_List-512.png"
        type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="todo">
            <div class="top">
                <input type="text" id="userInput">
                <button id="btn">Add Task</button>
            </div>
            <div class="tasks">
            </div>
        </div>
        <div class="note">
            <p>Note:</p>
            <p>Single Click To Mark Done.</p>
            <p>Double Click To Delete.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
